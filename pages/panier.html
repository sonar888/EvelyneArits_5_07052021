    <body>

        <header class="bg-dark">
            <div class="container">
                <div class="row">
                    <nav class="navbar navbar-expand-lg navbar-dark">
                        <a class="navbar-brand" href="../index.html">
                            <img src="../images/logo.png" width="50" height="50" alt="Logo Orinoc: caddie">
                            Orinoco
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupport" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse container">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="../index.html">Accueil</a>

                                <li class="nav-item active">
                                    <a class="nav-link" href="panier.html">Panier</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <main class="container">
            <div class="row">
                <div class="col-12 col-lg-7 border">
                    <div id="shoppingCart">
                       
                    </div>
                   
                </div>
                <div class="col-12 col-lg-4 offset-lg-1 border" id = "totalPurchase">
                    recap prix
                    <button class="open-button" onclick="openForm()">Buy</button>
                </div>
            </div>

           <div class="form-popup" id="myForm">
            <form class="form-container" name ="myForm" id="form-registration">

                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label for="validationDefault01">First name</label>
                    <input name="fname" type="text" class="form-control" id="validationDefault01" placeholder="First name" value="" required>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationDefault02">Last name</label>
                    <input name="lname" type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="" required>
                  </div>
                </div>

                <div class="form">
                  <div class="col-md-6 mb-3">
                    <label for="validationDefault03">Address</label>
                    <input name="address" type="text" class="form-control"  id="validationDefault03" placeholder="Adress Line 1" required>
                    <input type="text" class="form-control" id="validationDefault04" placeholder="Adress Line 2">
                  </div>
                  <div class="row">
                    <div class="col-md-3 mb-3">
                      <label for="validationDefault04">City</label>
                      <input type="text" class="form-control" name="city" id="validationDefault05" placeholder="City" required>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="validationDefault05">email</label>
                      <input type="email" class="form-control" name="email" id="validationDefault06" placeholder="Email" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                      <label class="form-check-label" for="invalidCheck2">
                        I agree to the Terms and conditions
                      </label>
                    </div>
                  </div>
                  
                </div>
                
                <button class="btn btn-primary" id="submit-btn" type="submit">
                  Submit
                </button>
                <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>              
            </form>
           </div>
        </main>
        <footer class="bg-dark mt-3">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item"><a href="#">À propos</a></li>

                            <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                        </ul>

                    </div>

                </div>

            </div>
        </footer>
