    </head>

    <body>

        <header class="bg-dark">
            <div class="container">
                <div class="row">
                    <nav class="navbar navbar-expand-lg navbar-dark">
                        <a class="navbar-brand" href="../index.html">
                            <img src="../images/logo.png" width="50" height="50" alt="Logo Orinoc: caddie">

                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse container">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="../index.html">Accueil</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="panier.html"> Panier <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket3" viewBox="0 0 16 16">
                                      <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM3.394 15l-1.48-6h-.97l1.525 6.426a.75.75 0 0 0 .729.574h9.606a.75.75 0 0 0 .73-.574L15.056 9h-.972l-1.479 6h-9.21z"/>
                                    </svg></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <main class="container">
            <div id="ifEmpty">
                
            </div>

            <div class="row" id="removeIfEmpty">
                <div class="col-12 col-lg-7 " id="shoppingCart">
                </div>
                <div class="col-12 col-lg-4 offset-lg-1 border">
                    <p>Le total de votre achat:<span id ="totalPurchase"></span></p> 
                    <button class="open-button" onclick="openForm()">Buy</button>
                </div>
            </div>

           <div class="" id="orderForm">
            <form class="" name ="myForm" id="form-registration"  >
              <div class="form-row">
                <div class="col-12">
                  <label for="firstName">First name</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" required>
                  <div class="invalid-feedback">
                    Please enter a first name.
                  </div>
                </div>
                <div class="col-12">
                  <label for="lastName">Last name</label>
                  <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" required>
                  <div class="invalid-feedback">
                    Please enter a last name.
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-12">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                      </div>
                  </div>
                  <div class="col-12">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="Address" placeholder="Address" required>
                    <div class="invalid-feedback">
                        Please enter an address.
                      </div>
                  </div>
                  <div class="col-12">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="City" placeholder="City" required>
                    <div class="invalid-feedback">
                        Please enter a city.
                      </div>
                  </div>
              </div>
              <button class="btn btn-primary" type="submit" id="submit-btn">Submit form</button>
              <button class="btn btn-danger" type="close" id="close-btn" onclick="closeForm()">close</button>
            </form>
           </div>
        </main>
        <footer class="bg-dark mt-3">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item"><a href="#">À propos</a></li>
                            <li class="list-inline-item"><a href="#">Vie privée</a></li>
                            <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                        </ul>

                    </div>

                </div>

            </div>
        </footer>



        <!-- Optional JavaScript -->
        <script src="../src/panier.js"></script>

    </body>
